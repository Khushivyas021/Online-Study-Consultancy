<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <section class="sign-up-section">
        <div class="sign-up-wrapper d-flex">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="sign-up-image">
                            <img src="../images/sign-up/free-registration-forms.png" alt="signup">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="sign-up-details">
                            <h3>Sign up</h3>

                            <div class="sign-up-form">
                                <label>Full Name</label>
                                <input type="text" placeholder="Name..">
                            </div>

                            <div class="sign-up-form">
                                <label>Email</label>
                                <input type="text" placeholder="Email Address..">
                            </div>

                            <div class="sign-up-form">
                                <label>Username</label>
                                <input type="text" placeholder="Username..">
                            </div>

                            <div class="sign-up-form">
                                <label>Password</label>
                                <input type="text" placeholder="Password..">
                            </div>

                            <div class="sign-up-form">
                                <label>Repeat Password</label>
                                <input type="text" placeholder="Repeat Password..">
                            </div>

                            <div class="sign-up-submit d-flex">
                                <input type="checkbox">
                                <p>I agree to the <strong>Terms of User</strong></p>
                            </div>

                            <div class="sign-up-confirm d-flex">
                               <button class="signup">Sign up</button>
                               <button class="signin">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
